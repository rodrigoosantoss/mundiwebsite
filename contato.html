<!DOCTYPE html>
<html lang="br">

<head>
    <div class="1aParte">
            <form method="post" id="fContato" action="mailto: rodrigo@terra.com.br">
                    <fieldset id="usuario">
                        <Legend>Identificação do Usuario</Legend>
                        <p>Nome:<input type="text" name="tName" id="cName" size="50" maxlength="50" placeholder="Nome Completo"></p>
                        <p>Fone:<input type="text" name="tFone" id="cFone" size="50" maxlength="50" placeholder="Telefone e celular de contato"/></p>
                        <p>Email:<input type="email" name="tEmail" id="cEmail" size="50" maxlength="50"placeholder="Email"></p>
                        <fieldset id="sexo"><legend>Sexo:</legend>
                        <input type="radio" name="tSexo" id="cMasc"/><label for="cMasc">Masculino</label><br>
                        <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label></fieldset>
                                            
                        <p>Data Nascimento: <input type="date" name="tNasc" id="cNasc"/></p>
                    </fieldset>

                    <fieldset id="endereco">
                        <Legend>Endereço:</Legend>
                        Logradouro: <input type="text" name="tRua" id="cRua" size="70" maxlength="70" placeholder="Av, Rua, Beco, Servidão..."/>
                        Numero: <input type="text" name="tNumero" id="cNumero" size="15" maxlength="15" placeholder="Numero/identificação"/>
                        <p>Bairro: <input type="text" name="tBairro" id="cBairro" size="30" maxlength="30" placeholder="Bairro...."/></p>
                        Estado:
                        <select name="tEst" id="cEst">
                            <optgroup label="Região Sul">
                                <option selected>Rio Grande do Sul - RS</option>
                                <option>Santa Catarina - SC</option>
                                <option>Parana - PR</option></select>
                            </optgroup>
                        Cidade: <input type="text" name="tCidade" id="cCidade" size="30" maxlength="30" placeholder="Cidade"/>
                        CEP: <input type="text" name="tCep" id="cCep" size="8" maxlength="8" placeholder="CEP"/>
                    </fieldset>

                    <fieldset id="mensagem">
                        <Legend>Mensagem do Usuário</Legend>
                        <p>Mensagem:</p>
                        <textarea name="tMsg" id="cMsg" cols="100" rows="5" placeholder="Deixe aqui a sua mensagem"></textarea>
                    </fieldset>

                    [BOTÃO ENVIAR]
                </form>
        <h1>
            <a>1a parte</a>
        </h1>
    </div>
    <meta charset="UTF-8">
    <title>Contato</title>

        @import "fundoForm.css";

</head>

</html>
